{% extends 'layout.html' %} {% block title %} Вход {% endblock %} {% block content %}
<h1>Вход</h1>
<form class="form-with-validation" action="/users/login/" method="post">
    {% csrf_token %} {{ form }}
    <button class="form-submit">Отправить</button>
</form>
<style>
    .form-with-validation {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        max-width: 600px; 
        margin: auto; 
    }

    .form-submit {
        transform: scale(1);
        box-shadow: 0px 1px 5px 1px #5d4c66;
        border-radius: 2px;
        transition: 0.2s;
        width: 100px; 
        height: 50px; 
        background-color: #db62c3;
        margin-top: 10px; 
    }
    
    .form-submit:hover {
        transform: scale(1.05);
        box-shadow: 0px 2px 5px 2px #4f4f4f;
        transition: 0.2s;
        background-color: #db62c3; 
    }

    input[type="text"], input[type="password"] {
        width: 100%; 
        max-width: 500px; 
        padding: 12px 20px;
        margin: 10px 0;
        border: 2px solid #b24e99;
        border-radius: 5px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-size: 16px;
        outline: none;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #b24e99;
        box-shadow: 0 0 5px #b24e99;
    }

    input[type="text"]:hover, input[type="password"]:hover {
        border-color: #b24e99;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        margin-bottom: 200px;
        margin-top: 20px;
    }
</style>
{% endblock %}
{% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
{% endif %}
