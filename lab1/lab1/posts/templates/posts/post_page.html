{% extends 'layout.html' %} {% block title %} {{ post.title }} {% endblock %}
{% block content %}
<section>
    <h1>{{ post.title }}</h1>
    <p>{{ post.date }}</p>
    <p>{{ post.body }}</p>
    <p>Автор <strong>{{ post.author.username }} </strong></p>
    <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
</section>
<style>
    .banner {
        width: 50%;
    }
    section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    h1 {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
