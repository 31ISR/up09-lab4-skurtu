{% extends 'layout.html' %}

{% block title %}
    New Communitie
{% endblock %}

{% block content %}
    <section>
        <h1>Новое сообщество</h1>
        <form class="form-with-validation" action="{% url 'communities:new' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form }}
            <button class="form-submit">Добавить сообщество</button>
        </form>
    </section>
    <style>
        .form-submit{
        transform:scale(1);
        box-shadow: 0px 1px 5px 1px #b24e99;
        border-radius: 2px;
        transition: 0.2s;
        width: 150px;
        height: 50px;
        background-color: #db62c3;
        margin-top: 10px;
        }
        .form-submit:hover{
          transform:scale(1.05);
          box-shadow: 0px 2px 5px 2px #4f4f4f;
          transition: 0.2s;
          background-color: #db62c3; 
        }
        form{
            text-align: center;
        }
        
        input[type="text"], input[type="password"] {
            width: 500px; 
            padding: 12px 20px; 
            margin: 10px 0; 
            border: 2px solid #b24e99; 
            border-radius: 5px; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
            font-size: 16px; 
            outline: none; 
        }
    
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #b24e99; 
            box-shadow: 0 0 5px #b24e99; 
        }
    
        input[type="text"]:hover, input[type="password"]:hover{
            border-color: #b24e99; 
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        h1 {
            margin-bottom: 100px;
            margin-top: 20px;
        }
</style>
{% endblock %}
