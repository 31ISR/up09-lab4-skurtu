{% extends 'layout.html' %} {% block title %} {{ communitie.name }} {% endblock %}
{% block content %}
<section>
    <img class="banner" src="{{ communitie.banner.url }}" alt="{{ communitie.name }}" />
    <h1>{{ communitie.name }}</h1>
    <p>{{ communitie.date }}</p>
    <p>{{ communitie.description }}</p>
    <p>Автор <strong>{{ communitie.author.username }} </strong></p>
</section>

<style>
    .banner {
        width: 50%;
    }
    section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    h1 {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>

{% endblock %}
